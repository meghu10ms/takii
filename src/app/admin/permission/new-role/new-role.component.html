<app-card [title]=formTitle>

    <form [formGroup]="newRoleForm">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Enter Role Name" formControlName="name"
                    (change)="validCode($event)">
                <div class="col-form-label" style="color:red" *ngIf="codeErrorInd">Entered name is alredy created</div>
            </div>
            <label class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-3">
                <!-- <input type="checkbox" class="form-control"  formControlName="active"> -->
                <label class="switch">
                    <input type="checkbox" formControlName="active">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea rows="3" cols="4" class="form-control" formControlName="description"
                    placeholder="Enter Description"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Permissions</label>
            <div class="col-sm-10">
                <select name="select" class="form-control" formControlName="permissions">
                    <option *ngFor="let val of PermissionCollection" [value]="val.id">
                        {{val.name}} ({{val.module}})
                    </option>

                </select>
            </div>
        </div>


        <div class="form-group row pull-right">
            <div class="text-right">
                <button *ngIf="!editInd" class="btn btn-info btn-round btn-block" (click)="onPressAddRole()">Add New
                    Role</button>
                <button *ngIf="editInd" class="btn btn-info btn-round btn-block" (click)="onPressUpdateRole()">Update
                    Role Info</button>
            </div>
        </div>
    </form>
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
