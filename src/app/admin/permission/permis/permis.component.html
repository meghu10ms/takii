<app-card-event [title]="'Permissions Collection'">
  <div class="row">
    <!-- counter-card-1 start-->
    <div class="col-md-12 col-xl-4" *ngFor="let val of PermissionCollection">
      <app-cardsmall [title]=val.name [selValue]=val>
        <div class="row">
          <div class="col-6 counter-card-icon">
            <div class="row">
              <div class="col-6"><b>Add : </b>
              </div>
              <div class="col-6">
                <label class="switch">
                  <input type="checkbox" checked="{{val.add}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-6"><b>Edit :</b>
              </div>
              <div class="col-6">
                <label class="switch">
                  <input type="checkbox" checked="{{val.edit}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-6"><b>Delete :</b>
              </div>
              <div class="col-6">
                <label class="switch">
                  <input type="checkbox" checked="{{val.delete}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-6"><b>View :</b>
              </div>
              <div class="col-6">
                <label class="switch">
                  <input type="checkbox" checked="{{val.view}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

          </div>
          <div class="col-6  text-right">
            <div class="counter-card-text">
              <h3>{{val.module}}</h3>
              <p>{{val.description}}</p>

              <div class="row">
                <div class="col-6"><b>Active :</b>
                </div>
                <div class="col-6">
                  <label class="switch">
                    <input type="checkbox" checked="{{val.active}}" disabled>
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-cardsmall>
    </div>
    <!-- counter-card-1 end-->
  </div>
</app-card-event>
