<div class="container overlay" *ngIf="isBusy">
  <div class="spinner">
      <div class="spinner-grow text-muted"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-success"></div>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-light"></div>
  </div>
</div>
<app-card-event [title]="'Roles Collection'">
  <div class="row">
    <!-- counter-card-1 start-->
    <div class="col-md-12 col-xl-4" *ngFor="let val of RolesCollection">
      <app-cardsmall [title]=val.name [selValue]=val>
        <div class="row">
          <div class="col-5 counter-card-icon">
            <div class="row">
              <div class="col-7"><b>Add :</b>
              </div>
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" checked='{{val.permissionAdd}}' disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-7"><b>Edit :</b>
              </div>
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" checked="{{val.permissionEdit}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-7"><b>Delete :</b>
              </div>
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" checked="{{val.permissionDelete}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-7"><b>View :</b>
              </div>
              <div class="col-5">
                <label class="switch">
                  <input type="checkbox" checked="{{val.permissionView}}" disabled>
                  <span class="slider round"></span>
                </label>
              </div>
            </div>

          </div>
          <div class="col-7  text-right">
            <div class="counter-card-text">
              <!-- <h3>{{val.description}}</h3> -->
              <p>{{val.description}}</p>
              <p><b>Permission Name : </b>{{val.permissionName}}</p>
              <p><b>Permission Module : </b>{{val.permissionModule}}</p>
              <div class="row">
                <div class="col-7"><b>Active :</b>
                </div>
                <div class="col-5">
                  <label class="switch">
                    <input type="checkbox" checked="{{val.active}}" disabled>
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-cardsmall>
    </div>
    <!-- counter-card-1 end-->
  </div>
</app-card-event>
