<div class="container overlay" *ngIf="isBusy">
    <div class="spinner">
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
    </div>
  </div>
<app-card [title]="'User Registration'">
    <form [formGroup]="newUserForm">
        <div class="main-body user-profile">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="cover-profile">
                                <div class="profile-bg-img">
                                    <div class="card-block user-info">
                                        <div class="col-md-12">
                                            <div class="media-left">
                                                <a href="#" class="profile-image">
                                                    <img class="user-img img-circle" [src]="imgURL"
                                                        style="height: 140px;" alt="user-img">
                                                </a>
                                            </div>
                                            <div class="media-body row">
                                                <div class="col-lg-12">
                                                    <div class="user-title">
                                                        <input type="file" #file accept='image/*' class="form-control"
                                                            (change)="preview(file.files)">
                                                        <br />
                                                        <h5>Active : </h5>
                                                        <label class="switch">
                                                            <input type="checkbox" formControlName="isActive">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="pull-right cover-btn" *ngIf="isSuperAdminPermission">
                                                        <h5>Super Admin : </h5>
                                                        <label class="switch">
                                                            <input type="checkbox" formControlName="isSuperAdmin">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <app-card [title]="'Basic Information'">

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-4">
                                <!-- <input type="text" class="form-control"> -->
                                <select name="select" class="form-control" formControlName="title">
                                    <option val="Mr.">Mr.</option>
                                    <option val="Mr.">Miss.</option>
                                    <option val="Mr.">Mrs.</option>
                                </select>
                            </div>

                            <label class=" col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="First Name"
                                    formControlName="firstName">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Last Name"
                                    formControlName="lastName">

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Email" formControlName="email">

                            </div>
                            <!-- </div>
          
                      <div class="form-group row"> -->
                            <label class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Phone Number"
                                    formControlName="phone" (keypress)="numberOnly($event)" maxlength="13">

                            </div>
                        </div>

                    </app-card>
                    <app-card [title]="'Area Information'">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Area Code</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" placeholder="Area Code"> -->
                                <select name="select" class="form-control" formControlName="areaId"
                                    (change)="areaChange($event)">
                                    <option *ngFor="let val of areaCollection" [value]="val.areaId">
                                        {{val.areaCode}} ({{val.areaName}})
                                    </option>
                                </select>
                                <!-- <select (ngModelChange)="areaChange($event)" class="form-control" formControlName="areaId"  [ngModel]="areaCollection">
                                    <option *ngFor="let user of areaCollection" [ngValue]="user">
                                        {{user.areaCode}}
                                    </option>
                                  </select> -->
                            </div>
                        </div>

                        <!-- <div class="form-group row"> 
                            <label class="col-sm-2 col-form-label">Area Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Area Name" readonly
                                    formControlName="areaName">
                            </div>
                        </div> -->

                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Area Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Area Address" readonly
                                    formControlName="areaAddress">

                            </div>
                        </div> -->

                    </app-card>
                    <app-card [title]="'Role Information'">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Role Name</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" placeholder="Role Name"> -->
                                <select name="select" class="form-control" formControlName="roleId">
                                    <option *ngFor="let val of roleCollection" [value]="val.roleId">
                                        {{val.roleName}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Role Description</label>
                            <div class="col-sm-5">
                                <textarea rows="2" cols="4" class="form-control" placeholder="Role Description" readonly
                                    formControlName="roleDescription"></textarea>

                            </div>
                        </div> -->
                    </app-card>
                    <app-card [title]="'Other Information'">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Area Admin</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" placeholder="Area Admin Name"> -->
                                <select name="select" class="form-control" formControlName="areaAdminId"
                                    (change)="areaChange($event)">
                                    <option *ngFor="let val of userCollection" [value]="val.areaAdminId">
                                        {{val.name}} -{{val.area}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Area Admin Email</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Area Admin Email" readonly>

                            </div>
                        </div> -->
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Supervisor</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control" placeholder="Supervisor Name"> -->
                                <select name="select" class="form-control" formControlName="superviserId"
                                    (change)="areaChange($event)">
                                    <option *ngFor="let val of userCollection" [value]="val.superviserId">
                                        {{val.name}} -{{val.area}}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Supervisor Email</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Supervisor Email" readonly>

                            </div>
                        </div> -->

                        <div class="form-group row" *ngIf="!isOldEntry">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Password"
                                    formControlName="password" maxlength="15">

                            </div>
                        </div>
                    </app-card>

                </div>
            </div>
        </div>
        <button *ngIf="!isOldEntry" type="button" (click)="onClickSaveUser()"
            class="btn btn-info btn-round m-b-5 pull-right"><i class="icofont icofont-save"></i>
            Save User Information</button>
        <button *ngIf="isOldEntry" type="button" (click)="onClickUpdateUser()"
            class="btn btn-info btn-round m-b-5 pull-right"><i class="icofont icofont-save"></i>
            Update User Information</button>
    </form>
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
