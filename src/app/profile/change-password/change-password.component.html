<app-card [title]="'Change Password'">
    <form [formGroup]="changePass">
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="inputSuccess1">Enter Existing Password</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="oldPassword">
                <!-- <div class="col-form-label">Success! You've done it.</div> -->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="inputWarning1">Enter New Password</label>
            </div>
            <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="newPassword">
                <!-- <div class="col-form-label">Shucks, check the formatting of that and try again.</div> -->
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <label class="col-form-label" for="inputDanger1">Enter Confirm Password</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="confirmPassword">
                <!-- <div class="col-form-label">Sorry, that username's taken. Try another?</div> -->
            </div>
        </div>

        <div class="form-group row pull-right">
            <div class="text-right">
                <button class="btn btn-info btn-round" (click)="onPressChangePassword()">Change Password</button>
            </div>
        </div>
    </form>
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
