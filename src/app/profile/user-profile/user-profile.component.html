<app-card [title]="'User Information'">
  <form [formGroup]="viewProfile">
    <div class="main-body user-profile">
      <div class="page-wrapper">
        <div class="page-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="cover-profile">
                <div class="profile-bg-img">
                  <div class="card-block user-info">
                    <div class="col-md-12">
                      <div class="media-left">
                        <a href="#" class="profile-image">
                          <img class="user-img img-circle" src="assets/images/user.png" style="height: 150px;"
                            alt="user-img">
                        </a>
                      </div>
                      <div class="media-body row">
                        <div class="col-lg-12">
                          <div class="user-title">
                            <h1>Josephin Villa</h1>
                            <span>Super Admin</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="tab-content">
                <div class="tab-pane active" id="personal" role="tabpanel">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-header-text"></h5>
                    </div>
                    <div class="card-block">

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
                        </div>

                        <label class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" placeholder="Email" formControlName="email">
                        </div>

                        <label class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone">
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-card>
